name: image_picker_advanced
description: Customization of the gallery display or even camera and video.
version: 0.0.1
homepage: https://github.com/vishal8618/image_picker_advanced.git

environment:
  sdk: '>=2.17.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  photo_manager: ^3.2.2
  shimmer: ^3.0.0
  camera: ^0.11.0+1
  image: ^4.0.17
  video_player: ^2.7.0
  image_picker: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  test: ^1.25.2

flutter:
  plugin:
    platforms:
      android:
        package: com.lykhonis.imagecrop
        pluginClass: ImageCropPlugin
      ios:
        pluginClass: ImageCropPlugin
